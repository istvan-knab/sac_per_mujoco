#Environment parameters
ENVIRONMENT : "Pendulum-v1"
RENDER : "no"
RENDER_MODE : "human"
NORMAL_ENV: ["Pendulum-v1", "InvertedPendulum-v5", "Pusher-v5"]

#Train Parameters
EPISODES : 3000
EARLY_STOP : 3600
SEED : 42
DEVICE : "cuda"

#hyperparameters
LR : 0.0001
ENTROPY_START: 0.1
