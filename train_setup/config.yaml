DISCOUNT_FACTOR : 0.99
BUFFER_SIZE: 200000
BATCH_SIZE : 128
TAU : 0.05

#Neural Network
HIDDEN_LAYERS: 128

#Memory
TRAIN_MODE : "per"
INIT_TD_ERROR: 0.001  #per
INIT_WEIGHT : 0.01    #per
CP : 0                #ucb